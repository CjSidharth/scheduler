<!DOCTYPE html>
<html>

<head>
  <title>Scheduler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <link rel="icon" href="/assets/schedule.png" type="image/x-icon">

  <link href="/style.css" rel="stylesheet" type="text/css">

  <script type="module" src="./main.js"></script>
</head>

<body>
  <div id="lecture-cards-container">
  <div id="input-container">
    <input type="text" id="lecture-input" placeholder="Enter subject name">
    <button id="add-lecture-btn">Add Lecture</button>
  </div>
  <div id="cards"></div>
</div>
<div id="lecture-dock">
  <div id="input-container">
    <input type="text" id="subject-input" placeholder="Enter subject name">
    <input type="text" id="division-input" placeholder="Enter division (e.g., A, B)">
    <button id="add-lecture-btn">Add Lecture</button>
  </div>
  <div id="lecture-cards"></div>
</div>



</body>

</html>
